<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <section>
        <div class="contentbx">
            <form>
            <h2>Register yourself</h2>
            <p class="lines">Create your account.Its totally free.</p>
            <div class="inputbx">
                <label for="fname"></label>
                <input type="text"  id="fname" placeholder="First Name" style="margin-right: 80px;">
                <label for="lname"></label> 
                <input type="text"  id="lname" placeholder="Last Name">
            </div>
            <div class="inputbx">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="inputbx">
                <label for="pswrd"></label>
                <input type="password" id="pswrd" placeholder="Password">
            </div>
            <div class="inputbx">
                <label for="cpswrd"></label>
                <input type="password" id="cpswrd" placeholder="Confirm Password">
            </div>
            <div class="accept">
                <p><input type="checkbox"> &nbsp; I accept the <a href="#">Terms of use</a> and <a href="#">Privacy policy</a></p>
            </div>
            <div class="inputbx">
                <label for="btn"></label>
                <input type="submit" value="Register now">
            </div>
        </form>
        </div>
    </section>
    <p class="login">Already have an account? <a href="file:///D:/RASHID%20PROJECT/Aptech%20work/login/log.html?" target="_blank">Login</a></p>
</body>
</html>
